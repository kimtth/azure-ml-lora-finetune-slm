# Azure ML Compute Configuration - CPU Only
# Optimized for Standard_E4ds_v4 (4 cores, 32GB RAM, $0.29/hr)

compute:
  name: "cpu-cluster"
  type: "amlcompute"
  size: "Standard_E4ds_v4"       # Memory optimized, 4 cores, 32GB RAM
  min_instances: 0
  max_instances: 1
  idle_time_before_scale_down: 300  # 5 minutes

# Alternative compute options (commented out)
# Standard_DS3_v2: 4 cores, 14GB RAM - Use if E4ds_v4 unavailable
# Standard_DS11_v2: 2 cores, 14GB RAM - Use for very small tests only
